<!DOCTYPE HTML><html>
<head>
  <title>Rower</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <style>
    html {font-family: Arial; display: inline-block; text-align: center;}
    h2 {font-size: 3.0rem;}
    p {font-size: 3.0rem;}
    body {max-width: 600px; margin:0px auto; padding-bottom: 25px;}
  </style>
</head>
<body>
  <h2>Rower</h2>
  Distance: <span id="distance"></span><br/>
  500m: <span id="velocity"></span><br/>
  Acceleration: <span id="acceleration"></span>
</body>
  <script>
    setInterval(()=>{
      fetch('http://rower.local/data')
        .then(response => response.json())
        .then(data => {
          var distance = document.getElementById('distance');
          distance.innerHTML = data.distance;

          var velocity = document.getElementById('velocity');
          var split = 500/data.velocity;
          velocity.innerHTML = `${Math.floor(split/60)}:${Math.round(split%60)}`;

          var acceleration = document.getElementById('acceleration');
          acceleration.innerHTML = data.acceleration;
        });
    },500);
  </script>
</html>
